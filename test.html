<h1>PLANNING DRIS CAMPUS 2022 - CHANGEMENTS DE PARAMETRES</h1>
<p>Ce planning est produit à partir d'un <a href="https://docs.google.com/spreadsheets/d/1avsgArBLhnTQ92al6pyo77___YbD3_4ySpiPUbFAIH8/gviz/tq?gid=1132545335&headers=1&tq='" target="_blank"> inventaire des tâches et des intervenants </a> effectué auprès des responsables des GT Campus 2022.</p>

    <div id="chart_div" style="width: 100%; height: 1500px; font-family: serif !important;"></div>
<script>
    google.charts.load('current', {
  'packages': ['gantt']
});
google.charts.setOnLoadCallback(drawChart);

function daysToMilliseconds(days) {
  return days * 24 * 60 * 60 * 1000;
}

function drawChart() {
  var queryString = encodeURIComponent('SELECT A, B, C, D, E, F, G, H');

  var query = new google.visualization.Query(
    'https://docs.google.com/spreadsheets/d/1I64MyCq0iy1ZJKHh8AFQt45Y_7Xk3_0CgXBtObjdLVQ/gviz/tq?gid=1132545335&headers=1&tq=' + queryString);
  query.send(handleQueryResponse);
}

function handleQueryResponse(response) {
  if (response.isError()) {
    alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
    return;
  }
 
  var data = response.getDataTable();

  var options = {
 	colors: ['#e0440e', '#e6693e', '#ec8f6e', '#f3b49f', '#f6c7b6'],	
	  gantt: {
           sortTasks:false, 
 			  labelMaxWidth: 1000,
           criticalPathEnabled: true,
            criticalPathStyle: {
              stroke: '#e64a19',
              strokeWidth: 5
            }
 			}	          
       };
  
  var chart = new google.visualization.Gantt(document.getElementById('chart_div'));
  chart.draw(data,options);
}
    </script>
