<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript"></script>
  </head>
<body>
<h1>Prototype de Gantt</h1>
<p>dernière mise à jour : 12/04/2021 à 17h</p>
<p>Data : https://docs.google.com/spreadsheets/d/1I64MyCq0iy1ZJKHh8AFQt45Y_7Xk3_0CgXBtObjdLVQ/edit#gid=0 </p>
    <div id="chart_div" style="width: 100%; height: 1500px; font-family: serif !important;"></div>
<script>
    google.charts.load('current', {
  'packages': ['gantt']
});
google.charts.setOnLoadCallback(drawChart);

function daysToMilliseconds(days) {
  return days * 24 * 60 * 60 * 1000;
}

function drawChart() {
  var queryString = encodeURIComponent('SELECT A, B, C, D, E, F, G, H');

  var query = new google.visualization.Query(
    'https://docs.google.com/spreadsheets/d/1I64MyCq0iy1ZJKHh8AFQt45Y_7Xk3_0CgXBtObjdLVQ/gviz/tq?gid=0&headers=1&tq=' + queryString);
  query.send(handleQueryResponse);
}

function handleQueryResponse(response) {
  if (response.isError()) {
    alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
    return;
  }

  var data = response.getDataTable();
  
  var options = {
	       width : 3000,
	 	 	 hAxis: {
	             format: 'dd/M/yy',
	             gridlines: {count: 20}
	           },
		  	gantt: {
	            defaultStartDateMillis: new Date(2021, 3, 01)},
        };
  
  var chart = new google.visualization.Gantt(document.getElementById('chart_div'));
  chart.draw(data);
}
    </script>
</body>
</html>
